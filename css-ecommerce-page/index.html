<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>New Arrivals</h1>
      </header>
      <div class="row">
        <div class="column-fifths">
          <img src="images/dress1.jpeg" alt="Spotted Black Free People Dress" />
          <p>Free People <span class="greyedOut">| Size 6</span></p>
          <p>
            <span class="highlight">$35</span>
            <span class="greyedOut"><del>$125 retail</del></span>
          </p>
        </div>
        <div class="column-fifths">
          <img src="images/ysl-bag.jpeg" alt="Black Yves Saint Laurent Bag" />
          <p>Yves Saint Laurent <span class="greyedOut">| One-Size</span></p>
          <p>
            <span class="highlight">$200</span>
            <span class="greyedOut"><del>$1600 retail</del></span>
          </p>
        </div>
        <div class="column-fifths">
          <img src="images/key.jpeg" alt="Tiffany Gold Key" />
          <p>Tiffany <span class="greyedOut">| One-Size</span></p>
          <p>
            <span class="highlight">$476</span>
            <span class="greyedOut"><del>$2000 retail</del></span>
          </p>
        </div>
        <div class="column-fifths">
          <img src="images/lv-bag.jpg" alt="Brown Louis Vuitton Bag" />
          <p>Louis Vuitton <span class="greyedOut">| One-Size</span></p>
          <p>
            <span class="highlight">$95</span>
            <span class="greyedOut"><del>$1200 retail</del></span>
          </p>
        </div>
        <div class="column-fifths">
          <img
            src="images/dress2.jpeg"
            alt="Blue and White Patterned Reformation Dress" />
          <p>Reformation <span class="greyedOut">| Size 4</span></p>
          <p>
            <span class="highlight">$20</span>
            <span class="greyedOut"><del>$198 retail</del></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
