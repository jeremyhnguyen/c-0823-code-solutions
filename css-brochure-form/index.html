<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="orange">LEARN MORE</h2>
    <form>
      <label for="companyemail">COMPANY EMAIL</label>
      <input
        type="text"
        id="companyemail"
        class="textbox"
        placeholder="sally@company.co" />
      <label for="name">NAME</label>
      <input type="text" id="name" class="textbox" placeholder="Sally Smith" />
      <label for="where">WHERE ARE YOU HIRING?</label>
      <input
        type="text"
        id="where"
        class="textbox"
        placeholder="City, Country" />
      <label for="selectengineer"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      >
      <select id="selectengineer">
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
        <option>5+ Engineers</option>
      </select>
    </form>
    <div>
      <button id="submit">SUBMIT</button>
    </div>
  </body>
</html>
