<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Destructuring</title>
  </head>
  <body>
    <script>
      const book = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353,
      };

      const { title: t, author: a, libraryID: id } = book;

      console.log(
        `The title of the book is ${t}, the author is ${a}, and the library id is ${id}`
      );

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345,
      };

      const {
        title: otherTitle,
        author: otherAuthor,
        libraryID: otherId,
      } = book2;

      console.log(
        `The title of the book is ${otherTitle}, the author is ${otherAuthor}, and the library id is ${otherId}`
      );

      const library = [
        {
          title: 'The Road Ahead',
          author: 'Bill Gates',
          libraryID: 1254,
        },
        {
          title: 'Walter Isaacson',
          author: 'Steve Jobs',
          libraryId: 4264,
        },
        {
          title: 'Mockingjay: The Final Book of The Hunger Games',
          author: 'Suzanne Collins',
          libraryID: 3245,
        },
        {
          title: "Dead Dead Demon's De De De De Destruction",
          author: 'Inio Asano',
          libraryID: 1233,
        },
      ];

      const [book3, book4, book5] = library;

      console.log(
        'book3:',
        book3,
        '\n',
        'book4:',
        book4,
        '\n',
        'book5:',
        book5
      );

      const [, , , book6] = library;

      console.log('book6:', book6);
    </script>
  </body>
</html>
